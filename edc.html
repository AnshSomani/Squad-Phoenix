<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Animated Checkbox</title>
    <link rel="stylesheet" href="edc.css">
</head>

<body>
    <div class="container">
        <h2>Select Your Fruits</h2>

        <!-- Select all checkbox -->
        <label class="select_all_box">
            <input type="checkbox" value="Select All" class="select_all">

            <div class="custom_checkbox_box">
                <div class="custom_checkbox">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
            </div>

            <p>Select All</p>

        </label>
        <!-- Select all checkbox end -->


        <label class="box">
            <input type="checkbox" value="Mango">

            <!-- custom checkbox design -->
            <div class="custom_checkbox_box">
                <div class="custom_checkbox">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
            </div>
            <!-- custom checkbox design end -->

            <p>Mango</p>

        </label>

        <label class="box">
            <input type="checkbox" value="Orange">

            <!-- custom checkbox design -->
            <div class="custom_checkbox_box">
                <div class="custom_checkbox">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
            </div>
            <!-- custom checkbox design end -->

            <p>Orange</p>

        </label>

        <label class="box">
            <input type="checkbox" value="Banana">

            <!-- custom checkbox design -->
            <div class="custom_checkbox_box">
                <div class="custom_checkbox">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
            </div>
            <!-- custom checkbox design end -->

            <p>Banana</p>

        </label>

        <label class="box">
            <input type="checkbox" value="Guava">

            <!-- custom checkbox design -->
            <div class="custom_checkbox_box">
                <div class="custom_checkbox">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
            </div>
            <!-- custom checkbox design end -->

            <p>Guava</p>

        </label>

        <label class="box">
            <input type="checkbox" value="Pomegranate">

            <!-- custom checkbox design -->
            <div class="custom_checkbox_box">
                <div class="custom_checkbox">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
            </div>
            <!-- custom checkbox design end -->

            <p>Pomegranate</p>

        </label>

        <!-- For storing the selected checkbox value -->
        <div class="checkbox_value">
        </div>

        <button type="button" class="button">Save</button>

    </div>


</body>
<script src="./edc.js"></script>
</html>
